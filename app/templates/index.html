<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_date }}) - <a href="{{ url_for('edit', id=book.id) }}">Edit</a> | <a href="{{ url_for('delete', id=book.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('add') }}">Add a new book</a></p>
</body>
</html>
